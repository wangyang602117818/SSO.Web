<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link href="../css/index.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />
    
</head>
<body>
    <div class="login_wrap">
        <div class="login">
            <div class="header">
                用户登录中心
            </div>
            <div class="login_tips" style="visibility:hidden">
                <div class="error_tips" id="error_tips" >
                    用户名或密码不正确
                </div>
            </div>
            <div class="login_form">
                <div class="uinarea" id="uinArea">
                    <input type="text" class="inputstyle" id="u" name="u" placeholder="账号" value="" tabindex="1">
                    <input type="password" class="inputstyle password" id="p" name="p" value="" maxlength="16" tabindex="2" placeholder="密码">
                </div>
                <div class="submit_con">
                    <input type="submit" tabindex="3" value="登 录" class="login_button" id="login_button">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
